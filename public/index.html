<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SWAPI Client</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<section class="container">
		<h1>SWAPI Client</h1>	
		<div class="center"> 
			<a id="previous" class="btn-floating btn-large waves-effect waves-light black left">
				<i class="material-icons">skip_previous</i>
			</a>
			<a id="next" class="btn-floating btn-large waves-effect waves-light black right">
				<i class="material-icons">skip_next</i>
			</a>	
			<h3>Total: <span id="total" class="total">##</span></h3>
		</div>
		<div id="people" class="row">
			<div class="col s12 m4">
			    <div class="card horizontal hoverable">
			    	<div class="card-stacked">
			        	<div class="card-content deep-orange lighten-1 white-text">
			          		<p>Hi, my name is <strong>____</strong></p>
			        	</div>
				        <div class="card-action">
				          	<a href="#">See more about me</a>
				        </div>
				    </div>
		    	</div>
		  	</div>    
		</div>
	</section>
	<script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/vendor/materialize.js"></script>
</body>
</html>
